<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Condicionais</title>
    </head>

    <body>
        <h1>MEU PRIMEIRO TITULO PRINCIPAL</h1>

    </body>
    <script>

        var idade = parseInt(prompt("insira o valor da idade"));
        
        
        if(idade === 35){
            alert("Você  tem de 35 anos de idade!");
        }
        else if(idade > 35){
                alert("Você  tem mais de 35 anos de idade!");
        }
        else if(idade < 35){
            alert("Você  tem menos de 35 anos de idade!");
        } 
       
    </script>

</html>
